<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ¿ Nature Themed AI Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      color: #1e392a;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #c1f0d1;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background-color: #d9f0e0;
      border-bottom-left-radius: 0;
      border: 1px solid #8fcf9f;
    }
    #input-container {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
    }
    select, textarea, button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      height: 60px;
    }
    button {
      background-color: #3fa34d;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #347f3d;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="input-container">
    <label for="mode">Choose Mode:</label>
    <select id="mode">
      <option value="">-- Select Model --</option>
      <option>deepseek</option>
      <option>chatgpt</option>
      <option>wormgpt</option>
      <option>evilgpt</option>
    </select>

    <textarea id="message" placeholder="Type your message..."></textarea>
    <button onclick="sendRequest()">Send</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");

    document.getElementById("message").addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendRequest();
      }
    });

    function cleanResponse(text) {
      // Remove <think>...</think> tags
      text = text.replace(/<think>[\s\S]*?<\/think>/gi, '');

      // Remove surrogate pair escape sequences like \uD80C\uDD91
      text = text.replace(/\\uD[89AB][0-9A-F]{2}\\uD[CDEF][0-9A-F]{2}/gi, '');

      // Remove surrogate range characters (e.g., emoji placeholders)
      text = [...text].filter(char => {
        const code = char.charCodeAt(0);
        return !(code >= 0xD800 && code <= 0xDFFF);
      }).join('');

      // Remove invisible characters
      text = text.replace(/[\u200B-\u200D\uFEFF]/g, '');

      return text.trim();
    }

    function appendMessage(text, type) {
      const bubble = document.createElement("div");
      bubble.className = "bubble " + type;
      bubble.textContent = text;
      chatDiv.appendChild(bubble);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendRequest() {
      const mode = document.getElementById("mode").value;
      const message = document.getElementById("message").value.trim();

      if (!mode) {
        alert("âš ï¸ Please select an AI model before sending.");
        return;
      }

      if (!message) return;

      appendMessage(message, "user");
      document.getElementById("message").value = "";

      if (message.toLowerCase() === 'exit') {
        appendMessage("ðŸƒ The conversation has ended.", "bot");
        return;
      }

      const params = new URLSearchParams({ prompt: message, model: mode });

      try {
        appendMessage("ðŸŸ¢ Thinking...", "bot");

        const res = await fetch("https://dev-apis-xyz.pantheonsite.io/wp-content/apis/freeAi.php?" + params.toString());
        let text = await res.text();

        // Apply stricter filtering for evilgpt and wormgpt
        if (mode === "evilgpt" || mode === "wormgpt") {
          text = text.replace(/\\uD[89AB][0-9A-F]{2}\\uD[CDEF][0-9A-F]{2}/gi, '');
        }

        text = cleanResponse(text);

        // Remove "Thinking..." bubble
        const lastBot = document.querySelectorAll(".bot");
        if (lastBot.length) lastBot[lastBot.length - 1].remove();

        appendMessage("ðŸ§¾ " + text, "bot");
      } catch (err) {
        appendMessage("âš ï¸ Error: " + err.message, "bot");
      }
    }
  </script>
</body>
</html>
